{% extends 'header.html' %}

{% block title %}首页{% endblock %}
{% block mystyle %}
    <style>
        .carousel, .carousel-inner, .carousel-item {
        height: 100%; /* Set the height to fill the container */
    }

    .carousel-item img {
        width: 100%; /* Ensure images fill the carousel item */
        height: auto; /* Maintain aspect ratio */
        border: none; /* Remove any border */
    }

    .carousel-control-prev, .carousel-control-next {
        width: 5%; /* Adjust the width of the control buttons */
        background-color: rgba(0, 0, 0, 0.5); /* Optional: add background color to the control buttons */
    }

    /* Optional: If you want to hide the carousel controls on smaller screens */
    @media (max-width: 767px) {
        .carousel-control-prev, .carousel-control-next {
            display: none;
        }
    }
    </style>

{% endblock %}
{% block content %}

    <div class="container-fluid bg-primary text-white"  style=" height: calc(100vh - 58px);">
        <div id="demo" class="carousel slide" data-bs-ride="carousel" style="width: 100%;">
            <!-- 指示符 -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- 轮播图片 -->
            <div class="carousel-inner justify-content-center align-items-center">
                <div class="carousel-item active justify-content-center align-items-center">
                  <img src="{{ url_for('static', filename='dc_result.png') }}" class="img-fluid d-block w-100" style="width:500px; height:100%" alt="Responsive width">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>多模态地貌识别</h5>
                      <p>基于多模态遥感数据的地貌识别算法</p>
                    </div>
                </div>

                <div class="carousel-item justify-content-center align-items-center">
                  <img src="{{ url_for('static', filename="1617952291853010.png") }}" class="img-fluid d-block w-100" style="width:500px; height:100%" alt="Responsive width">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>国土规划辅助</h5>
                      <p>集合大模型技术的国土空间规划辅助</p>
                    </div>
                </div>

                <div class="carousel-item justify-content-center align-items-center">
                  <img src="{{ url_for('static', filename='tntw_valley.png') }}" class="img-fluid d-block w-100" style="width:500px; height:100%" alt="Responsive width">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>深度学习土地利用识别</h5>
                      <p>基于深度学习技术的土地利用分类</p>
                    </div>
                </div>
              </div>

            <!-- 左右切换按钮 -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
